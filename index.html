<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quoteGenerator</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/af1af612d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <a href="#" class="logo">quoteGenerator.</a>
        <div>
          <a href="/" class="home">Home</a>
          <a href="/#" class="about">About</a>
        </div>
      </div>
    </header>
    <main class="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left quote-left"></i>
        <p class="text small-quote" id="quote"></p>
        <i class="fas fa-quote-right quote-right"></i>
      </div>
      <p class="quote-author" id="author"></p>
      <button class="btn" id="button">new Quote</button>
    </main>

    <footer class="footer">
      <div>
        <span>copyright</span>
        <i class="fas fa-copyright copyright"></i>
      </div>
      <a href="mailto:jithinpparammal.com" class="portfolio-link">@jithinp</a>
    </footer>
    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
